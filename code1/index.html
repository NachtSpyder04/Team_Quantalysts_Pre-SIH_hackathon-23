<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Name</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
        <button id="loginButton">Login</button>
    </header>
    <div class="banner">
        <img src="images/banner.jpg" alt="Banner Image">
    </div>
    <div class="news-section">
        <h2>Latest Law News</h2>
        <!-- Add your law-related news content here -->
    </div>
    <div class="image-gallery">
        <!-- Add your law-related images here -->
        <img src="images/court1.jpg" alt="Court Image 1">
        <img src="images/court2.jpg" alt="Court Image 2">
        <img src="images/court3.jpg" alt="Court Image 3">
    </div>
    <script src="script.js"></script>
</body>
</html>
